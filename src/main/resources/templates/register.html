<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/default.css}" />
<head>
<meta charset="ISO-8859-1" />
<title>Registration Form</title>
</head>
<body>
	<form action="/registration" class="register">
		<h1>Registration</h1>
		<fieldset class="row1">
			<legend>Account Details </legend>
			<p>
				<label>Name * </label> <input type="text" name="name" /> <label>
					Age * </label> <input type="text" name="age" />
			</p>
			<p>
				<label>Blood group* </label> <input type="text" name="bloodGroup" />
				<label>Bike Model* </label> <input type="text" name="bikeModel" />
			</p>

		</fieldset>
		<fieldset class="row2">
			<legend>Address Details </legend>
			<p>
				<label>Street * </label> <input type="text" name="street" />
			</p>
			<p>
				<label>City * </label> <input type="text" maxlength="20" name="city" />
			</p>
			<p>
				<label>Dist * </label> <input type="text" name="dist" />
			</p>
			<p>
				<label>State * </label> <input type="text" name="state" />
			</p>
			<p>
				<label>PinCode * </label> <input type="text" name="pinCode" />
			</p>
		</fieldset>
		<fieldset class="row3">
			<legend>Further Information </legend>
			<p>
				<label>DL NO* </label> <input type="text" name="dlNo" />
			</p>
			<br></br> <br></br>
			<div align="center"
				th:each="registrationResponse: ${registrationResponse}"
				style="background-color: lime; height: 80px; width: 460px;">
				<h3 th:text="'Hi '+${registrationResponse.name}"></h3>
				<h2
					th:text="${message}+' with Ref-Id :' +${registrationResponse.registrationId}"
					style="color: blue;"></h2>
			</div>
		</fieldset>
		<fieldset class="row4">
			<legend>Terms and Mailing </legend>
			<p class="agreement">
				<input type="checkbox" value="" required="" /> <label>* I
					accept the <a href="#">Terms and Conditions</a>
				</label>
			</p>
		</fieldset>
		<div>
			<button class="button">Register &raquo;</button>
		</div>
	</form>
</body>
</html>
